<div class="card">
    <h4 class="card-header">Create Entry</h4>
    <div class="card-body">
        <form className={classes.root} [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Name</label>
                    <input  type="text" class="form-control" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                 
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                </div>
            </div>
          
            
       <!--      <div class="form-group">
                <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput type="number"  formControlName="phoneNumber"  [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
            </mat-form-field>
                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                </div>
            </div> -->

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
               <div class="pt-3 fw-bold" *ngIf="success">Your phone book contact has been added.  <a routerLink="/" class="text-danger">Click here</a> to View Phone Book Contacts</div>
            </div>
        </form>
    </div>
</div>
