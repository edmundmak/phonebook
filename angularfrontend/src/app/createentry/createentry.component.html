<div class="card">
    <h4 class="card-header">Create Entry</h4>
    <div class="card-body">
        <form className={classes.root} [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  </mat-form-field>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput type="text" formControlName="phoneNumber"  [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
            </mat-form-field>
                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
               <div *ngIf="success">Your phone book contact has been added.  <a routerLink="/" class="btn btn-primary stretched-link">Click here</a> to View Phone Book Contacts</div>
            </div>
        </form>
    </div>
</div>
